<script type="text/x-red" data-help-name="stop-job">
    <h3>Stops the Job currently running on an Itemsense instance</h3>
    <p> Expects the job id of the currently running job in the message payload. reads the Itemsense object from the
    flow variable "itemsense", so it has to come after a connect node that sets that variable.</p>
    <p> The first output contains the input message. The second output is for logging and debugging, contains a
    <code>msg.topic</code> that is set to "success" or "error" and a human readable message explaining the result
    of the operation.
    </p>
</script>
