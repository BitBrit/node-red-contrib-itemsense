<script type="text/javascript">
    RED.nodes.registerType('stash-webcall',{
        category: 'Itemsense',
        color: '#efeb6d',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"Stash Web Call to Itemsense";
        }
    });
</script>

<script type="text/x-red" data-template-name="stash-webcall">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="stash-webcall">
    <h3>Stashes web calls to Itemsense flow</h3>
    <p>To use standard **Http** nodes in Node-RED, the response node requires the same message that was passed in by
    the request node. However, that message may be lost in the error-handling and iterative nodes, so this node stashes
    the message for future retrieval</p>
</script>
